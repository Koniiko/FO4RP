<h1>Режим отображения терминала</h1>
<input type="radio" name="skin" value="green" id="skin-green"><label for="skin-green">Зелёный</label>
<input type="radio" name="skin" value="white-black" id="skin-white-black"><label for="skin-white-black">Бело-чёрный</label>
<input type="radio" name="skin" value="black-white" id="skin-black-white"><label for="skin-black-white">Чёрно-белый</label>

<script>
    window.addEventListener('DOMContentLoaded', function(){
        var skin = document.getElementById('skin').href
        var name = skin.match(/([^\/]+)\.css$/)[1];
        var el = document.getElementById('skin-'+name)
        console.log(skin,name,el);
        if (el) {
            document.getElementById('skin-' + name).checked = true;
        }
    })
    for (id in {'skin-green' : true, 'skin-white-black' : true, 'skin-black-white' : true}) {
        var el = document.getElementById(id);
        el.addEventListener('click',function(e){
            var skin = e.target.value;
            document.getElementById('skin').href = '/assets/skin/'+skin+'.css'
            localStorage.setItem('skin', skin);
        })
    }
</script>
