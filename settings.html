<h1>Цветовая схема</h1>
<input type="radio" name="skin" value="green" id="skin-green"><label for="skin-green">Зелёный</label>
<input type="radio" name="skin" value="white-black" id="skin-white-black"><label for="skin-white-black">Бело-чёрный</label>
<input type="radio" name="skin" value="black-white" id="skin-black-white"><label for="skin-black-white">Чёрно-белый</label>

<h1>Положение боковой панели</h1>
<input type="radio" name="aside-position" value="left" id="aside-position-left"><label for="aside-position-left">Слева</label>
<input type="radio" name="aside-position" value="right" id="aside-position-right"><label for="aside-position-right">Справа</label>

<script>
    window.addEventListener('DOMContentLoaded', function(){
        var skin = document.getElementById('skin').href
        var name = skin.match(/([^\/]+)\.css$/)[1];
        var el = document.getElementById('skin-'+name)
        console.log(skin,name,el);
        if (el) {
            document.getElementById('skin-' + name).checked = true;
        }

        if ($('#aside').parent().hasClass('reverse')) {
            $('#aside-position-left')[0].checked = true;
        } else {
            $('#aside-position-right')[0].checked = true;
        }
    })
    for (id in {'skin-green' : true, 'skin-white-black' : true, 'skin-black-white' : true}) {
        var el = document.getElementById(id);
        el.addEventListener('click',function(e){
            var skin = e.target.value;
            document.getElementById('skin').href = '/assets/skin/'+skin+'.css'
            if (window.localStorage) window.localStorage.setItem('skin', skin);
        })
    }
    for (id in {'aside-position-left':true, 'aside-position-right': true}) {
        var el = document.getElementById(id);
        el.addEventListener('click',function(e){
            var position = e.target.value;
            console.log(position)
            if (window.localStorage) window.localStorage.setItem('aside-position', position);
            if (position != 'left') {
                $('#aside').parent().removeClass('reverse')
            } else {
                $('#aside').parent().addClass('reverse')
            }
        })
    }
</script>
