<script>
    (function(){
        var mdConverter = new showdown.Converter();


        $.get('https://fonline-checker.herokuapp.com/',function(data){
            var info = JSON.parse(data);
            var feed = '';
            feed += '<h1>Слухи</h1>';
            for (var i in info.events) {
                var html = '<div class="post">' + '<p>' + formatDate(info.news[i].date) + ':</p>' + mdConverter.makeHtml(
                    info.events[i].content
                    //.replace(/\<..\d+\>/g,'')
                    .replace(/(http[^\s]+)/gi,'[\[$1\]]($1)')
                ) + '</div>';
                if(html.trim()) feed += html
            }        
            echo(feed);    
        })
    })()
</script>
