<script>
    (function(){
        var mdConverter = new showdown.Converter();

        $.get("https://api.github.com/repos/fonline-roleplay/FO4RP/commits", function(result) {
            result = result.reverse();
            var feed = '';
            for (var i in result) {
                if (!result[i].commit.message.trim()) continue;
                
                feed += "<div class='post'><a href='"+result[i].html_url+"'>"+ (new Date(result[i].commit.author.date).toLocaleDateString().replace(/\./g,'/')) + ", "+result[i].author.login+"</a>: "+ result[i].commit.message.replace(/\n+/g,"<br>") +'</div>';
            }
            if (feed.trim()) echo (feed)            
        })
    })()
</script>
